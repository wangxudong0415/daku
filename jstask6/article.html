<div class="artical" >
    <div>
        <span>发布时间</span>
        <input type="date">
    </div>
    <div>
        <span>一</span>
        <input type="text">
    </div>
    <div>
        <span>类&emsp;&emsp;型</span>
        <select ng-model="type" ng-options="types.id as types.name for types in typeList">
            
        </select>
    </div>
    <div>
        <span>状&emsp;&emsp;态</span>
        <select ng-model="status" ng-options="statu.id as statu.name for statu in statusList">
            
        </select>
    </div> 
    <div class="button-box">
        <button ng-click="empty()">清空</button>
        <button ng-click="search()">搜索</button>
    </div>
    <i></i>
</div>
<div>
    <div class="head">
        <span>Article列表</span>
        <button>+新增</button>
    </div>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>类型</th>
                <th>发布时间</th>
                <th>修改时间</th>
                <th>发布者</th>
                <th>状态</th>
                
                <th colspan="3">操作</th>
                
            </tr>
            <tr ng-repeat="x in main" >
                <td>{{$index+1}}</td>
                <td>{{x.title}}</td>
                <td>{{x.type | type}}</td>
                <td>
                    <div>{{x.createAt | date:"yyyy-MM-dd"}}</div>
                    <div>{{x.createAt | date:"HH:mm:ss"}}</div>
                </td>
                <td>
                    <div>{{x.updateAt | date:"yyyy-MM-dd"}}</div>
                    <div>{{x.updateAt | date:"HH:mm:ss"}}</div>
                </td>
                <td>{{x.author}}</td>
                <td>{{x.status | status}}</td>
                <td><a href="">上线</a></td>
                <td><a href="">编辑</a></td>
                <td><a href="">删除</a></td>
            </tr>
        </table>
    </div>

</div>
