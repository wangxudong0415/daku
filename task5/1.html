<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/1.css">
</head>

<body>
    <div class="header white flex-center">
        <img class="blck" src="img/back.png">
        <span>个人说明</span>
    </div>
    
    <div class="head white">

        <img class="circle" src="img/circle.png">
        <div>
            <div class="top">
                <span class="character-1">高素雅</span>
                <span class="character-2">51岁</span>
            </div>
            <div class="down">
                <img class="small" src="img/small.png">
                <span class="character-3">北京.通州.果园</span>

            </div>
        </div>

    </div>

    <div class="front">
        <div class="blue"></div>
        <span class="blue-right">专业技能</span>
    </div>
   
    <ul>
        <li>
            <img class="star" src="img/star.png">
            <span>住家</span><div class="separator"></div>
            <img class="star" src="img/star.png">
            <span>不含餐</span>
        </li>
    
        <li>
            <span class="gray">从业年限</span><div class="separator"></div>
            <span>0~3年</span>
        </li>
      
        <li>
            <span class="gray">工作时间</span><div class="separator"></div>
            <span>全天</span>
        </li>
      
        <li>
            <span class="gray">服务价格</span><div class="separator"></div>
            <span class="red">25元/1小时</span>
        </li>
      
        <div class="experience">
            <div class="small-box">
                <span class="gray">自我介绍</span>
            </div>
            <div class="separator"></div>
            <span class="brief-introduction">可以洗衣、做饭、照顾老人。在护工方面有5年工作经验，经验丰富。</span>
            
        </div>
    
    </ul>
    <div class="footer">
        <button class="leave-word">留言</button>
        <button class="telephone">电话联系</button>
</div>
</body>

</html>
